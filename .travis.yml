language: python

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
  
install: "pip install cryptography"

install:
  - pip install cryptography, unittest2 coveralls
  
script:
  - nosetests --exe --with-coverage --cover-package=x509Validation
  
after_success:
    - coveralls